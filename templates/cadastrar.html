<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scriptCadastrar.js"  ></script>
</head>
<body>
    <header>
        <h1>Cadastrar</h1>
    </header>
    <main>        
        <a href="lista.html" class="volta">
            <button>Voltar</button>
        </a>
        <div>
            <h2>Formulário</h2>
            <span>Preencha o formulario com o seus dados.</span>
        </div>
        <div onsubmit="cadastrarUsuario()" class="card">
            <div class="lineInput">
                <label> Nome</label>
                <input type="text" name="idNome" id="idNome">
            </div>
            <div class="lineInput">
                <label> CPF</label>
                <input type="text" name="idCPF" id="idCPF">
            </div>
            <div class="lineInput">
                <label> Telefone</label>
                <input type="text" name="idTelefone" id="idTelefone">
            </div>
            <div class="lineInput">
                <label> E-mail</label>
                <input type="text" name="idEmail" id="idEmail">
            </div>
            <div class="lineInput">
                <label> CEP</label>
                <input type="text" onblur="cadastro.pesquisarCep()" id="idCEP">
            </div>
            <div class="lineInput">
                <label> Endereço</label>
                <input type="text" name="idEndereco" id="idEndereco">
            </div>
            <div class="lineInput">
                <label> Numero</label>
                <input type="text" name="idNumero" id="idNumero">
            </div>
            <div class="lineInput">
                <label> Bairro</label>
                <input type="text" name="idBairro" id="idBairro">
            </div>
            <div class="lineInput">
                <label> Cidade</label>
                <input type="text" name="idCidade" id="idCidade">
            </div>
            <div class="lineInput">
                <label> Estado</label>
                <input type="text" name="idEstado" id="idEstado">
            </div>
            <button onclick="cadastro.salva()">Salvar</button>
            <button onclick="cadastro.limpa()">limpa</button>
        </div>

    </main>

</body>
</html>
